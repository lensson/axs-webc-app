
<div class="row">
	<div class="col-md-6">
		<p>User in System:</p>
		<table class="table table-condensed table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="user in users | orderBy:['id', 'name']">
					<td>{{ user.id }}</td>
					<td>{{ user.name}}</td>
					<td>{{ user.description}}</td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-default"
			data-ng-click="openNewUserDlg();">New User</button>
	</div>
</div>
